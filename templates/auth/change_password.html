{% extends 'base.html' %}
{% block title %}Forgot password{% endblock title %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Forgot Password</h2>
            {% include 'auth/messages.html' %}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-user-o"></span>
                </div>
                <h3 class="text-center mb-4">Sign In</h3>
                <form method="post" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control rounded-left" placeholder="E-Mail" name="email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
