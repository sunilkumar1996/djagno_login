{% extends 'base.html' %}

{% block title %} Login |{% endblock title %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Djagno Login</h2>
            {% include 'auth/messages.html' %}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-user-o"></span>
                </div>
                <h3 class="text-center mb-4">Sign In</h3>
                <form method="post" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control rounded-left" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group d-flex">
                        <input type="password" class="form-control rounded-left" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
                    </div>
                    <div class="form-group d-md-flex">
                        <div class="w-50">
                            <label class="checkbox-wrap checkbox-primary">Remember Me
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                    <a href="{% url 'register' %}">You Don't have account!</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
